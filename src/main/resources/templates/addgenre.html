<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Add New Genre</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body style = "padding: 10px">

	<h1>Add New Genre</h1>
	
	<form method = "post" action = "#" th:action = "@{/savegenre}" th:object = "${genre}">
		<div class = "col-3">
			<label for = "name">Name</label><br>
				<input class = "form-control" type = "text" th:field = "${genre.name}" />
				<span th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">Error</span>
		</div>
		
		<div style = "clear: both; display: block; height: 10px;"></div>
		<input type = "submit" value = "Submit" /> <input type = "reset" value = "Reset" />
	</form>
	
	<div style = "clear: both; display: block; height: 10px;"></div>
	<div><a href = "/genrelist">Back to Genre Listing</a></div>
</body>
</html>
